<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4>
        <ion-searchbar item-end animated="true" placeholder="Search by name" [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
      </ion-col>
      <ion-col col-12 col-md-6 push-md-2>
        <button ion-button round float-right (click)="addServices()">
          <ion-icon padding-right name="md-add"></ion-icon>
          Add Service
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>





  <ion-grid class="strip" *ngIf="!Services.length">
    <ion-row>
      <ion-col push-md-2 col-md-8 col-12>
        <ion-card class="roundCard flpAnim">
          <ion-card-content text-center>
            <ion-card-title>No Services</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-grid class="strip" *ngIf="Services.length">
    <ion-row>
      <ion-col col-md-3 col-12 *ngFor="let s of Services">
        <ion-card class="roundCard slide-in-left">


          <ion-card-content>
            <ion-card-title>{{s.Name}} </ion-card-title>
            <ion-item>
              <p ion-text item-start color="primary">Duration</p>
              <p ion-text item-end>{{s.Duration}} Hrs</p>
            </ion-item>

            <ion-item>
              <p ion-text item-start color="primary">Description</p>
              <p ion-text text-right item-end>{{s.Description}}</p>
            </ion-item>

            <div ion-item text-center>

              <button ion-button icon-only clear (click)="viewServices(s)">
                <ion-icon name="eye"></ion-icon>
              </button>
              <button ion-button icon-only clear (click)="editServices(s)">
                <ion-icon name="md-create"></ion-icon>
              </button>
              <button ion-button icon-only clear (click)="delConfirmServices(s)">
                <ion-icon name="md-trash"></ion-icon>
              </button>
            </div>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
