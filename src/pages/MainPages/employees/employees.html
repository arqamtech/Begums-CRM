<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employees</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4>
        <ion-searchbar item-end animated="true" placeholder="Search by name" [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
      </ion-col>
      <ion-col col-12 col-md-6 push-md-2>
        <button ion-button round float-right (click)="addEmployee()">
          <ion-icon padding-right name="md-add"></ion-icon>
          Add Employee
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>





  <ion-grid class="strip" *ngIf="!Employees.length">
    <ion-row>
      <ion-col push-md-2 col-md-8 col-12>
        <ion-card class="roundCard flpAnim">
          <ion-card-content text-center>
            <ion-card-title>No Employees</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-grid class="strip" *ngIf="Employees.length">
    <ion-row>
      <ion-col push-md-2 col-md-8 col-12>
        <ion-card class="roundCard slide-in-left">

          <ion-row class="tableTop" padding>
            <ion-col col-12 col-md-3>
              <h2 ion-text color="tableTopC">Name</h2>
            </ion-col>
            <ion-col col-12 col-md-4>
              <h2 ion-text color="tableTopC">Email</h2>
            </ion-col>
            <ion-col col-12 col-md-2>
              <h2 ion-text color="tableTopC">Phone</h2>
            </ion-col>
          </ion-row>

          <ion-card-content>
            <ion-row padding *ngFor="let u of Employees">
              <ion-col col-12 col-md-3>
                <h2>{{u.Name}}</h2>
              </ion-col>
              <ion-col col-12 col-md-4>
                <h2>{{u.Email}}</h2>
              </ion-col>
              <ion-col col-12 col-md-2>
                <h2>{{u.Phone}}</h2>
              </ion-col>
              <ion-col col-12 col-md-3 text-center>
                <button ion-button icon-only clear (click)="viewEmployee(u)">
                  <ion-icon name="eye"></ion-icon>
                </button>
                <button ion-button icon-only clear (click)="editEmployee(u)">
                  <ion-icon name="md-create"></ion-icon>
                </button>
                <button ion-button icon-only clear (click)="delConfirmEmployee(u)">
                  <ion-icon name="md-trash"></ion-icon>
                </button>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
