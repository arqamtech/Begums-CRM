<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col push-md-4 col-md-4 col-12>
        <ion-card class="roundCard" margin-top>
          <ion-card-content>
            <ion-card-title color="dark">{{name}}</ion-card-title>

            <ion-item>
              <h2 ion-text item-start color="dark">Email</h2>
              <h2 ion-text item-end color="dark">{{mail}}</h2>
            </ion-item>

            <button ion-button margin float-right (click)="changePass()">Change Password</button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
