<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col push-md-4 col-md-4 col-12>
        <ion-card class="roundCard flpAnim" margin-top>
          <ion-card-content>


            <ion-item margin-vertical round>
              <ion-label stacked>Name</ion-label>
              <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item margin-vertical round>
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="mail"></ion-input>
            </ion-item>

            <button ion-button round (click)="checkData()">update</button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
