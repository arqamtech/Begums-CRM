<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col push-md-4 col-md-4 col-12>
        <ion-card class="roundCard" margin-top>

          <ion-row>
            <ion-col col-12 col-md-8 push-md-2>
              <ion-slides #slides>

                <ion-slide>

                  <ion-item>
                    <ion-label stacked>Enter your current Password</ion-label>
                    <ion-input type="password" [(ngModel)]="cpass" autofocus></ion-input>
                  </ion-item>

                  <button ion-button margin-top (click)="verifyPass()">Confirm</button>
                </ion-slide>

                <ion-slide>

                  <ion-item>
                    <ion-label stacked>Enter new Password</ion-label>
                    <ion-input type="password" [(ngModel)]="npass"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label stacked>Re-enter Password</ion-label>
                    <ion-input type="password" [(ngModel)]="npass2"></ion-input>
                  </ion-item>

                  <button ion-button margin-top (click)="checkPass()">Change Password</button>
                </ion-slide>

              </ion-slides>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
