<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md-4 col-md-4 col-12>
        <ion-card class="flpAnim" >
          <ion-row>
            <ion-col col-12 col-md-8 push-md-2>
              <ion-card-content>
                <ion-card-title>Add Client</ion-card-title>

                <ion-item margin-vertical round>
                  <ion-label stacked>Name</ion-label>
                  <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="name"></ion-input>
                </ion-item>


                <ion-item margin-vertical round>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="mail"></ion-input>
                </ion-item>

                <ion-item margin-vertical round>
                  <ion-icon name="home"></ion-icon>
                  <ion-label stacked>Phone Number</ion-label>
                  <ion-input type="number" (keyup.enter)="checkData()" [(ngModel)]="phone"></ion-input>
                </ion-item>

                <button ion-button round (click)="checkData()">Add User</button>


              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
