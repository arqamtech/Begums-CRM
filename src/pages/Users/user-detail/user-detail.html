<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col push-md-4 col-md-4 col-12>
        <ion-card class="roundCard flpAnim" margin-top>
          <ion-card-content>
            <ion-card-title color="dark" margin-bottom>
              {{user.Name}}
            </ion-card-title>
            <ion-item>
              <h2 ion-text item-start color="dark">Email</h2>
              <h2 ion-text item-end color="dark">{{user.Email}}</h2>
            </ion-item>

            <ion-item>
              <h2 ion-text item-start color="dark">Phone</h2>
              <h2 ion-text item-end color="dark">{{user.Phone}}</h2>
            </ion-item>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="strip" *ngIf="sessions.length">
    <ion-row>
      <ion-col push-md-4   col-md-4 col-12>
        <ion-card class="roundCard slide-in-top">

          <ion-row class="tableTop" padding>
            <ion-card-title color="tableTopC">Sessions</ion-card-title>
          </ion-row>

          <ion-card-content>
            <ion-row padding *ngFor="let s of sessions">
              <h2>{{s.Started | date : 'medium'}}</h2>
              <ion-item class="noBack" >
                <h2 ion-text item-start >Rating</h2>
                <h2 item-end>4</h2>
              </ion-item>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
